<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify DL</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/material-design-lite/material.min.css">
    <script src="../node_modules/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/urlbox.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <h3>Spotify
                        <span class="typer" id="main" data-words="Song,Playlist,Album" data-delay="100"
                            data-deleteDelay="1000"></span>
                        <span class="cursor" data-owner="main"></span>
                        Downloader.
                    </h3>
                    <p>Download with just single click.</p>
                </div>
            </div>
            
            <div class="col-md-12 text-center">
                <img src="../hero.png" alt="Logo | SpotifyDL" class="w-50">
            </div>



            <div class="col-md-12">
                <div class="search-box">
                    <input type="text" id="urlBox" placeholder="Enter Spotify URL" class="search-txt">
                    <button id="daunlood" class="search-btn">
                        <i class="fas fa-download"></i>
                    </button>
                </div>
            </div>

            <br>

            <div class="col-md-12">
                <div class="search-box" style="margin-top: 50px ">
                    <input type="text" onload="getDir();" id="output-path"  class="search-txt" disabled>
                    <input type="file" id="select-path" onchange="updatePath()" aria-hidden="true" style="display: none" webkitdirectory>
                    <button id="choose-file" class="search-btn">
                        <i class="fas fa-print"></i>
                    </button>
                </div>
            </div>

            
            <div class="col-md-12" style="margin-top:120px" id="output-container">
                <div class="card">
                    <div class="card-body">
                        <div class="d-inline-block">
                            <i class="fas fa-music d-inline"></i>
                            <h6 class="card-title d-inline" style="margin-top: 0px; padding-left: 8px">Song Title</h6>
                        </div>
                        <small class="card-subtitle d-block mt-2 text-muted">Artist 1, artist 2</small>
                        <p class="card-text">Saved in Path/to/the/song.mp3</p>
                    </div>
                </div>
            </div>


        </div>
        <footer class="fixed-bottom text-center text-muted">
            SpotifyDL made with yt-dl and Spotify-api &copy;Swapnil Soni
        </footer>
    </div>

    <script>
        require('./js/main.js');
        function updatePath() {
            const box = document.getElementById('select-path');
            document.getElementById('output-path').value = box.files[0].path;
        }
    </script>
</body>
<script async src="js/typer.js"></script>

</html>
